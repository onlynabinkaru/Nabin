<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Rose for You</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="theme-color" content="#FFF5F5" />
    <meta
      name="description"
      content="A beautiful digital rose for your special someone on Rose Day"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        background-color: #fff5f5;
      }
      .font-romantic {
        font-family: "Dancing Script", cursive;
      }
      .font-serif-elegant {
        font-family: "Playfair Display", serif;
      }
      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes shimmer {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }
      .shimmer-text {
        background: linear-gradient(
          90deg,
          #f43f5e 0%,
          #fb7185 25%,
          #fff 50%,
          #fb7185 75%,
          #f43f5e 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
      }
      @keyframes drift {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        90% {
          opacity: 0.3;
        }
        100% {
          transform: translate(100px, 100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .petal {
        position: absolute;
        pointer-events: none;
        z-index: 0;
        animation: drift linear infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
          "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-[#FFF5F5]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
